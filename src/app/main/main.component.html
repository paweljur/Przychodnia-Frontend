<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <app-current-user [user]="currentUser"></app-current-user>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a *ngIf="currentUser.role === 'admin'" mat-list-item routerLink="/users" routerLinkActive="active">
        <span class="link-text">All users</span>
      </a>
      <a
        *ngIf="currentUser.role === 'registrant'"
        mat-list-item
        routerLink="/appointments"
        routerLinkActive="active"
      >
        <span class="link-text">All appointments</span>
      </a>
      <a
        *ngIf="currentUser.role === 'registrant'"
        mat-list-item
        routerLink="/make-appointment"
        routerLinkActive="active"
      >
        <span class="link-text">Make appointment</span>
      </a>
      <a
        *ngIf="currentUser.role === 'doctor'"
        mat-list-item
        routerLink="/my-appointments"
        routerLinkActive="active"
      >
        <span class="link-text">My appointments</span>
      </a>
      <a
        *ngIf="currentUser.role === 'doctor'"
        mat-list-item
        routerLink="/past-visits"
        routerLinkActive="active"
      >
        <span class="link-text">Past visits</span>
      </a>
      <a
        *ngIf="currentUser.role === 'laborant'"
        mat-list-item
        routerLink="/test-orders"
        routerLinkActive="active"
      >
        <span class="link-text">Test orders</span>
      </a>
      <a
        *ngIf="currentUser.role === 'laborant'"
        mat-list-item
        routerLink="/past-test-results"
        routerLinkActive="active"
      >
        <span class="link-text">Past test results</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Przychodnia-Frontend</span>
    </mat-toolbar>
    <div class="router-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

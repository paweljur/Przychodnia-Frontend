<div class="login-page">
  <mat-card class="login-page__window">
    <mat-card-title>Sign in</mat-card-title>
    <form [formGroup]="loginCredentials" (ngSubmit)="submit(loginCredentials.value)">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit" [disabled]="!loginCredentials.valid">
          Sign in
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
